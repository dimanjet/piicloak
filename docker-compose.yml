version: '3.8'

services:
  piicloak:
    build: .
    container_name: piicloak
    ports:
      - "8000:8000"
    environment:
      - PIICLOAK_HOST=0.0.0.0
      - PIICLOAK_PORT=8000
      - PIICLOAK_DEBUG=false
      - PIICLOAK_WORKERS=4
      - PIICLOAK_SCORE_THRESHOLD=0.4
      - PIICLOAK_LOG_LEVEL=INFO
      # - PIICLOAK_API_KEY=your-secret-key-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
